<mat-toolbar color="primary">
	<span>CRUD</span>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="margin-top: 2%">
	<app-list [data]="data" (sendId)="editItem($event)"></app-list>
	<app-form [item]="item" [next]="next" (updateCart)="updateCart($event)" (deleteCart)="deleteCart($event)">
	</app-form>
</div>
