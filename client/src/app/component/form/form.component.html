<form [formGroup]="todoForm">
    <div class="form-row">
        <div class="col">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="title">Title</label>
                </div>
                <input class="form-control" type="text" name="title" formControlName="title">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="upload">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload" #upload>
                    <label class="custom-file-label" for="upload">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-2" (click)="addTask()">Add Task</button>
    </div>
    <div class="form-row mt-1" *ngFor="let task of tasksArray.controls; index as i" [formGroup]="task">
        <div class="col">
            <input type="text" class="form-control" placeholder="Description" formControlName="description">
        </div>
        <div class="col-auto">
            <select class="form-control" formControlName="priority">
                <option value="-1">Priority</option>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-danger" (click)="deleteTask(i)">
                <i-bs name="trash"></i-bs>
            </button>
        </div>
    </div>
</form>
