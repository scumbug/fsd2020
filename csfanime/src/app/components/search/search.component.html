<div class="row justify-content-between align-middle m-auto">
    <h2>Search</h2>
    <button type="button" class="btn btn-danger" [routerLink]="['/searchlist']">Back</button>
</div>
<hr>
<div class="row justify-content-center">
    <form [formGroup]="searchForm">
        <div class="form-group">
            <input type="text" name="title" placeholder="Title" formControlName="q">
        </div>
        <div class="form-group text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="anime" value="anime"
                    formControlName="type">
                <label class="form-check-label" for="anime">Anime</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="manga" value="manga"
                    formControlName="type">
                <label class="form-check-label" for="manga">Manga</label>
            </div>
        </div>
        <div class="row justify-content-between">
            <button type="button" class="btn btn-primary" [disabled]="searchForm.invalid"
                (click)="saveSearch()">Save</button>
            <button type="button" class="btn btn-warning" (click)="saveSearch()">Debug</button>
            <button type=" button" class="btn btn-success" [routerLink]="['/result']"
                [disabled]="searchForm.invalid">Go</button>

        </div>
    </form>
</div>
