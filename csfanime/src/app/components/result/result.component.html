<div class="row justify-content-between align-middle m-auto">
    <h2>Searching for {{ query.q }} in {{ query.type }}</h2>
    <button type="button" class="btn btn-danger" [routerLink]="['/searchlist']">Back</button>
</div>
<hr>

<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let result of results">
        <div class="card">
            <img src={{result.image_url}} class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{result.title}}</h5>
                <p class="card-text">{{result.synopsis}}</p>
            </div>
            <div class="card-footer">
                <a href={{result.url}} target="_blank" class="btn btn-primary">Learn more</a>
            </div>
        </div>
    </div>
</div>
