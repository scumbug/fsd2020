<div class="row row-cols-1 row-cols-md-1">
    <div class="col mb-4" *ngFor="let item of inventory">
        <div class="card">
            <img src="{{item.img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.des}} </p>
                <a class="btn btn-primary" (click)="addCart($event,item.name)">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
