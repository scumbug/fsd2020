<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" #user>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" #pass>
    </div>
    <button type="button" class="btn btn-primary" (click)="auth(user.value,pass.value)">Login</button>
</form>
