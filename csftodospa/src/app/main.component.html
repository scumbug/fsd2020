<div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 1%;">

    <button mat-raised-button color="primary" [routerLink]="['/create']">Create</button>

</div>
<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="20" fxFill>
        <table mat-table [dataSource]="todos" class="mat-elevation-z8" fxFill>

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let todo"> <a [routerLink]="['/todo',todo.id]">{{todo.title}}</a> </td>
            </ng-container>

            <!-- Weight Column 
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Tasks </th>
      <td mat-cell *matCellDef="let todo"> {{ todo.task.length }} </td>
    </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name'];"></tr>
        </table>
    </div>
</div>
