<div class="d-flex align-items-center justify-content-between">
    <h1>Better Todo</h1>
</div>
<hr>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div>
        <button class="btn btn-primary" (click)="onCreate()">Create New Todo</button>
    </div>
    <div class="mt-3">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4" *ngFor="let todo of todos; index as i">
                <div class="card h-100">
                    <img src={{todo.image}} class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{todo.title}}</h4>

                    </div>
                    <div class="d-flex justify-content-between card-footer">
                        <button class="btn btn-info" (click)="onEdit(todo.id)">Edit</button>
                        <button class="btn btn-danger" (click)="onDelete(todo.id,i)">Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
